{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-5">
    <h3>Contact CodeVerse Admins</h3>
    <form class="my-3" action="" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="phone">
      </div>    
      <div class="form-group mb-3">
        <label for="content">Write Your Query:</label>
        <textarea type="content" class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
        
      </div>    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form></div>


{% endblock body %}
