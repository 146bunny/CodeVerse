{% extends 'base.html' %}
{% block title %}Blog Home Page{% endblock title %}
{% block js %}
      <script>
      let previews=document.getElementsByClassName('preview');
      Array.from(previews).forEach((element)=>{
          element.innerHTML=element.innerText;
      })
      
      {% endblock js %}
      {% block blogactive %} active {% endblock blogactive %} 
{% block body %}
<h2 class=" text-center my-5">Coding Articles by CodeVerse</h2>
{% for post in posts %}
<div class="container my-3">
    <div class="p-5 align-items-center bg-light">

        <div class="col-lg-12">
          {% comment %} <h6 class="display-10 mb-3 text-primary">Article by {{post.author}}</h6> {% endcomment %}
          <strong class="d-inline-block mb-2 text-primary">Article  by {{post.author}} ({{post.views}})</strong>
          <p>{{post.timeStamp}}</p>
          <h3 class="display-6 fw-bold text-body-emphasis mb-3"><a class="text-dark text-decoration-none" href="/blog/{{post.slug}}">{{post.title}}</a></h3>
          <p class="lead">{{post.content |safe | truncatechars:500}}</p>
          
         <a href="/blog/{{post.slug}}" role="button" class="btn btn-primary">
            Continue reading
          </a> 
          {% comment %} <p class="lead mb-0"><a href="/blog/{{post.slug}}" class="text-body-emphasis fw-bold text-decoration-none">Continue reading...</a></p> {% endcomment %}
        </div>
    </div>

</div>
{% endfor %}
{% endblock body %}
